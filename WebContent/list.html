<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전체</title>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/underscore@1.12.0/underscore-min.js"></script>
<script>
var listTemp = `<table>
	<tr>
		<th>음식명</th>
		<th>음식점</th>
		<th>종류</th>
		<th>가격</th>
		<th>별점</th>
	</tr>
	<%
	for(var i=0;i<food_list.length;i++) {
		var food = food_list[i];
		var str = "";
	%>
	<tr>
		<td><a href='show.jsp?no=<%=food.no %>'><%=food.fname %></a></td>
		<td><%=food.store %></td>
		<td><%=food.type %></td>
		<td><%=food.price %></td>
		<td>
			<%
			for(var s=0;s<food.star;s++){
				str += "★";
			}
			%>
			<%=str %>
		</td>
	</tr>
	<%
	} 
	%>
	</table>`;
	var foodList = [];
	function getList(cmd, searchData){
		$.get("listServer.jsp?cmd="+cmd+"&searchData="+searchData, function(data, status){
			if(status == 'success'){
				var jsObj = JSON.parse(data.trim());
				foodList = jsObj.food_list;
				var compiled = _.template(listTemp);
				$('#foodlistarea').html(compiled({food_list:foodList}));
			} else {
				document.write("<h2>서버 오류!!</h2>");
			}
		});
	}
	getList("list", null);
$(function() {
	
	var searchAct = function(){
		var searchFoodList = [];
		var searchData = $('#searchData').val();
		var searchType = $('#searchType').val();
		
		var patt = new RegExp(searchData, "gi");
		for(foodie of foodList) {
			if(foodie[searchType].match(patt)) {
				searchFoodList.push(foodie);
			}
		}
		
		var compiled = _.template(listTemp);
		console.log(compiled({food_list: searchFoodList}));
		$('#foodlistarea').html( compiled({food_list: searchFoodList}) );
	}
	$('#searchBtn').click(searchAct);
	$('#listBtn').click(getList("list", null));
});


</script>

<style>
header, footer, section, table, div#foodlistarea {	/* 위치 확인 및 전체크기 맞추기용 */
		border: 0px solid blue;
		margin: 0px;
		border-radius: 0px;
		padding: 0px;
		box-sizing: border-box;
		width: 900px;
		border-spacing: 0;
}


td, th {
	border: 0px solid blue;  /* 나중에 보더 지우기 */
	box-sizing: border-box;
	width: 150px;
}
header {
	text-align: center;
}

.searchType {
	text-align-last:center; 
	font-size:15px;
}

select {
	margin:0 0 0 30px;
	width: 150px;
}

table {
	margin:0 0 30px 0;
}

tr.contents {
	text-align: center;
}

td.left {
	width: 200px;
}

td.center {
	width: 400px;
}

td.right {
	width: 300px;
}

div.right{	/* 버튼 우측 정렬 */
	text-align: right;
}

input.searchData {	/* 텍스트 필드 넓게 */
	width: 380px
}
fotter {
		clear:both;
}
.btnstyle {
	 width:70px; 
	 height:30px; 
	 font-size:15px; 
	 border-radius:15px;
	 vertical-align:center;
	 margin:0 5px 0 0;
}
form {
	margin: 50px;
}
</style>

</head>
<body>

<header>
	<h2>Food Log</h2>
</header>	

<section>
	<table>
	<tr>
		<td class="left">
			<div class="left">
					<select id="searchType" class="searchType">
						<option value="fname" selected>음식명</option>
						<option value="store">음식점</option>
						<option value="type">종류</option>
						<option value="price">가격</option>
						<option value="star">별점</option>
						<option value="date">날짜</option>
					</select>
			</div>
		</td>
		<td class="center">	
				<input type="text" id="searchData" class="searchData">
				<button type="button" class="btnstyle" id="searchBtn">검색</button>
		</td>
		<td class="rignt">
			<div class="right">
					
					<button type="button" class="btnstyle" id="listBtn">전체보기</button>
					<button type="button" class="btnstyle" id="addBtn" onclick="location.href='addFood.html'">추가</button>
			</div>
		</td>
	</tr>
	</table>
	
	<div id="foodlistarea">
		<!-- 전체 리스트 나올 공간 -->
	</div>
</section>

</body>
</html>
